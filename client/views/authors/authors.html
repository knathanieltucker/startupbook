<template name="Authors">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> AuthorsMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='AuthorsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="AuthorsMenu">
	<ul id="menu-items" class="">
		<li id="menu-item-simple" class="{{menuItemClass 'authors.add_authors'}}">
			<a href="{{pathFor 'authors.add_authors'}}">
				<span class="item-title">
					Add Authors
				</span>
			</a>
		</li>
	</ul>
</template>
