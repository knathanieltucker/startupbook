<template name="AuthorsAddAuthors">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AuthorsAddAuthorsView}}
	</div>
</template>

<template name="AuthorsAddAuthorsView">
	<div id="authors-add-authors-view" class="">
		<h2 id="component-title">
			Authors
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group ">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> AuthorsAddAuthorsViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
	</div>
</template>

<template name="AuthorsAddAuthorsViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="name">
					Author name
				</th>
				<th class="th-sortable" data-sort="authorTags">
					Author tags
				</th>
				<th class="th-sortable" data-sort="usedTags">
					Tags the author uses
				</th>
				<th class="th-sortable" data-sort="description">
					Description of the author
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> AuthorsAddAuthorsViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="AuthorsAddAuthorsViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{name}}
		</td>
		<td>
			{{authorTags}}
		</td>
		<td>
			{{usedTags}}
		</td>
		<td>
			{{description}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil " title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o " title="Delete">
			</span>
		</td>
	</tr>
</template>
