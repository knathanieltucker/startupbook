<template name="AuthorsAddAuthorsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AuthorsAddAuthorsInsertForm}}
	</div>
</template>

<template name="AuthorsAddAuthorsInsertForm">
	<div id="authors-add-authors-insert-form" class="">
		<h2 id="component-title">
			New Author
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Author name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-author-tags">
				<label for="authorTags">
					Author tags
				</label>
				<div class="input-div">
					<select multiple="multiple" data-role="tagsinput" class="form-control " name="authorTags" data-type="array">
						{{#each getArray ""}}
						<option id="form-input-tags-item" value="{{this}}">							{{this}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-used-tags">
				<label for="usedTags">
					Tags the author uses
				</label>
				<div class="input-div">
					<select multiple="multiple" data-role="tagsinput" class="form-control " name="usedTags" data-type="array">
						{{#each getArray ""}}
						<option id="form-input-tags-item" value="{{this}}">							{{this}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description of the author
				</label>
				<div class="input-div">
					<input type="text" name="description" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
