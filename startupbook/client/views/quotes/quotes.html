<template name="Quotes">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> QuotesMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='QuotesSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="QuotesMenu">
	<ul id="menu-items" class="">
		<li id="menu-item-simple" class="{{menuItemClass 'quotes.add_quotes'}}">
			<a href="{{pathFor 'quotes.add_quotes'}}">
				<span class="item-title">
					Add Quotes
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="">
			<a href="#">
				<span class="item-title">
					View Quotes
				</span>
			</a>
		</li>
	</ul>
</template>
