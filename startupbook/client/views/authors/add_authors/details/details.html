<template name="AuthorsAddAuthorsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AuthorsAddAuthorsDetailsForm}}
	</div>
</template>

<template name="AuthorsAddAuthorsDetailsForm">
	<div id="authors-add-authors-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Author Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Author name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{author1.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-author-tags">
				<label for="authorTags">
					Author tags
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-author-tags">
						{{author1.authorTags}}
					</p>
				</div>
			</div>
			<div class="form-group  field-used-tags">
				<label for="usedTags">
					Tags the author uses
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-used-tags">
						{{author1.usedTags}}
					</p>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description of the author
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-description">
						{{author1.description}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
