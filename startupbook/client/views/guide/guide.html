<template name="Guide">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> GuideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='GuideSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="GuideMenu">
	<ul id="menu-items" class="">
		<li id="menu-item-simple" class="{{menuItemClass 'guide.introduction'}}">
			<a href="{{pathFor 'guide.introduction'}}">
				<span class="item-title">
					Introduction
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="">
			<a href="#">
				<span class="item-title">
					New Page
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'guide.preparation'}}">
			<a href="{{pathFor 'guide.preparation'}}">
				<span class="item-title">
					Preparation
				</span>
			</a>
		</li>
	</ul>
</template>
