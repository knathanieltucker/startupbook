      The take away on this point: in the top YC companies, which we call those with the highest valuations, there are zero instances where the founders have a significantly disproportionate equity split.

  - tags: [legal, incorporation]
    id: 6
    quote: >
      The main things here are sign the paper work, sign the Stock Purchase Agreements, sign the 83(b) Election, and make sure that you actually have proof that you sent that in. If you don't have the proof it just goes into a black hole at the IRS. Investors and acquirers will walk away from a deal if you can't prove that.

  - tags: [fundraising, legal]
    id: 7
    quote: >
      The main point here is keep it simple. Raise your money using standard documents. Make sure that you have people who understand what they are getting into and understand what you're getting into in terms of future dilution.

  - tags: [advisor, investors]
    id: 8
    quote: >
      Once an investor has given your company money, that person should be a de facto adviser but without any official title and more importantly without the company having to give anything extra in return for the advice.

  - tags: [legal]
    id: 9
    quote: >
      Pro-rata rights are a very common request from investors. They are not necessarily a bad thing, but as a founder you absolutely need to know how pro-rata rights work. Especially because the corollary to an investor having pro-rata rights to avoid dilution is that founders typically suffer greater dilution.

  - tags: [investors]
    id: 10
    quote: >
      At YC we encourage companies to give monthly updates to their investors because it's a great opportunity to ask for help with introductions or help with hiring. That kind of thing. You have to be really careful about overreach. Any investor saying they want a monthly budget or weekly update, that's not ok.

