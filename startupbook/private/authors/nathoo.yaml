    quote: >
      Stock allocation doesn't have to be exactly equal, but if it's very disproportionate, that's a huge read flag for us. We wonder what conversation is not happening among the Founder team when the ownership isn't equal. For example, is one Founder secretly thinking that this whole startup thing is temporary? Has one Founder overinflated the work that he or she has already done on the company? Or overinflated his or her education or prior experience? Do the founders really trust each other? Have they been honest with each other about their exceptions for the startup and for the future? When ownership is disproportionate, we worry that the founders are not in sync with one another.

  - tags: [equity, founders]
